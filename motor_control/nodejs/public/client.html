<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
        <title>ChrisCar</title>
        <style type="text/css">
            html, body {
                background-color: #111;
                text-align: center;
            }
        </style>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script>
            function move(value, lspeed, rspeed){
                lspeed = lspeed || 120;
                rspeed = rspeed || 80;
                axios.post('http://192.168.1.204:5000/commands',
                    { 
                        "command": value,
                        "lspeed": lspeed,
                        "rspeed": rspeed
                    })
                    .then(response => {
                        if ("error" in response.data){
                            console.log(response.data);
                        }
                    })
                    .catch(error => console.error(error));
            }
        </script>
    </head>
    <body>
        <div>
            <canvas id="video-canvas"></canvas>
            <script type="text/javascript" src="jsmpeg.min.js"></script>
            <script type="text/javascript">
                var canvas = document.getElementById('video-canvas');
                var url = 'ws://192.168.1.204:8082/';
                var player = new JSMpeg.Player(url, {canvas: canvas});
            </script>
        </div>
        <div>
            <input id="Forward" type="button" value="forward" onclick="move(value);" />
            <input id="Stop" type="button" value="stop" onclick="move(value);" />
            <input id="Reverse" type="button" value="reverse" onclick="move(value);" />
            <input id="Left" type="button" value="left" onclick="move(value);" />
            <input id="Right" type="button" value="right" onclick="move(value);" />
            <div id="gamepadPrompt"></div>
            <div id="gamepadDisplay"></div>
            <div id="moveDisplay"></div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        
        <script>
        // const abs = require('Math').abs
		var hasGP = false;
		var repGP;

		function canGame() {
			return "getGamepads" in navigator;
		}
			
		$(document).ready(function() {
            //gamepad support
            var gamepadText = "1";
			if(canGame()) {

				var prompt = "To begin using your gamepad, connect it and press any button!";
                $("#gamepadPrompt").text(prompt);
                $("#moveDisplay").text("1");


				$(window).on("gamepadconnected", function() {
					hasGP = true;
					$("#gamepadPrompt").html("Gamepad connected!");
					repGP = window.setInterval(checkGamepad,100);
				});

				$(window).on("gamepaddisconnected", function() {
					$("#gamepadPrompt").text(prompt);
					window.clearInterval(repGP);
				});
                
                $(window).on("gamepadForward", function() {
                    $("#moveDisplay").text("Forward");
                    gamepadText = "Forward";
					window.clearInterval(repGP);
                });
                
                $(window).on("gamepadReverse", function() {
                    $("#moveDisplay").text("Reverse");
                    gamepadText = "Reverse";
					window.clearInterval(repGP);
                });
                
                $(window).on("gamepadLeft", function() {
                    $("#moveDisplay").text("Left");
                    gamepadText = "Left";
					window.clearInterval(repGP);
                });
                
                $(window).on("gamepadRight", function() {
                    $("#moveDisplay").text("Right");
                    gamepadText = "Right";
                    // move("right", 120, 120);
					window.clearInterval(repGP);
                });
                
                $(window).on("gamepadStop", function() {
                    $("#moveDisplay").text("Stop");
                    gamepadText = "Stop";
					window.clearInterval(repGP);
				});
                
                
                }
                
				//setup an interval for Chrome
				var checkGP = window.setInterval(function() {
					if(navigator.getGamepads()[0]) {
                        if(!hasGP) $(window).trigger("gamepadconnected");
                        checkGamepad()
						window.clearInterval(checkGP);
                    }
                    
				}, 2000);
				
            function checkGamepad() {
                var gp = navigator.getGamepads()[0];
                var axeLF = gp.axes[1];
                var axeRF = gp.axes[2];
                turn_strength = Math.round((Math.abs(axeRF) * .8) * 140)
                if (turn_strength > 200) {
                    turn_strength = 200;
                }
                full_turn_strength = Math.round(turn_strength * 1.4)
                if (full_turn_strength > 200){
                    full_turn_strength = 200;
                }
                turn_strength = Math.round(turn_strength * .5)
                if(axeRF < -0.15){
                    //Forward and left
                    if (axeLF < -0.15 && axeRF > -0.9){
                        move("forward", turn_strength, 160);
                    }
                    //Reverse and left
                    else if (axeLF > 0.15 && axeRF > -0.9){
                        
                        move("reverse", turn_strength, 160);
                    }
                    // // Forward and strong left
                    // else if (axeLF < -0.15 && axeRF < -0.9){
                    //     move("left", full_turn_strength * .8, full_turn_strength * .8);
                    // }
                    // //Reverse and strong left
                    // else if (axeLF > 0.15 && axeRF <= -0.9){
                    //     move("right", full_turn_strength * .8, full_turn_strength * .8);
                    // }
                    // Full Left
                    else {
                        move("left", full_turn_strength ,full_turn_strength);
                    } 
                    $(window).trigger("gamepadLeft");
                    // console.log(turn_strength)
                } else if(axeRF > 0.15) {
                    //Forward and right
                    if (axeLF < -0.15 && axeRF < 0.9){
                        move("forward", 160, turn_strength);
                    }
                    //Reverse and right
                    else if (axeLF > 0.15 && axeRF < 0.9){
                        move("reverse", 160, turn_strength);
                    }
                    // //Forward and strong right
                    // else if (axeLF < -0.15 && axeRF >= 0.9){
                    //     move("right", full_turn_strength * .8, full_turn_strength * .8);
                    // }
                    // //Reverse and strong right
                    // else if (axeLF > 0.15 && axeRF >= 0.9){
                    //     move("left", full_turn_strength * .8, full_turn_strength) * .8;
                    // }
                    //Full Right
                    else {
                        move("right", full_turn_strength,full_turn_strength);
                    }
                    $(window).trigger("gamepadRight");
                    // console.log(turn_strength)
                }
                else if(axeLF < -0.5) {
                    $(window).trigger("gamepadForward");
                    // console.log("Forward")
                    move("forward", 110, 100);
                } else if(axeLF > 0.5) {
                    $(window).trigger("gamepadReverse");
                    // console.log("Reverse")
                    move("reverse", 130, 100);
                } else {
                    $(window).trigger("gamepadStop");
                    // console.log("Stop")
                    move("stop")

                }
            }			
			
		})
		</script>
    </body>
</html>
